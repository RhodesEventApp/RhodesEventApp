<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../inc/Aerophane.css">
    <link rel="stylesheet" type="text/css" href="../inc/main.css">
    <script type="module" src="ui.js"></script>
    <title>Sign in</title>
</head>
<body>
    
    <header>
        <button>Menu</button>
        <h1>Profile</h1>
    </header>
    
    <article>
        <form id="form">
            <fieldset>
                <div id="options">
                    <input type="radio" id="login-option" name="sign-options" style="display: inline;" checked>
                    <label for="login-option" style="display: inline;">Log In</label>
                    <input type="radio" id="signup-option" name="sign-options" style="display: inline;">
                    <label for="signup-option" style="display: inline;">Register</label>
                </div>
                <div id="login-form">
                    <legend>Log in</legend>
                    <label>Email</label>
                    <input id="login-email">
                    <label>Password</label>
                    <input id="login-password" type="password">
                    <button id="login-btn">Log in</button>
                </div>
                <div id="signup-form" style="display: none;">
                    <legend>Register</legend>
                    <label>Email</label>
                    <input id="signup-email">
                    <label>Password</label>
                    <input id="signup-password" type="password">
                    <label>Username</label>
                    <input id="username">
                    <button id="signup-btn">Sign up</button>
                </div>
            </fieldset>
        </form>
        <div id="logout" style="display: none">
            <p id="logged-user"></p>
            <button id="logout-btn">Log out</button>
        </div>
        <div id="error-message" style="display: none"></div>
    </article>
    <script type="text/javascript" src="../inc/Aerophane.js"></script>
    <script type="text/javascript" src="../inc/main.js"></script>
</body>
