<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="./inc/Aerophane.css">
    <link rel="stylesheet" type="text/css" href="./inc/main.css">
    <link rel="stylesheet" type="text/css" href="./feed/feed.css">
    <script type="module" src="./feed/feed.js"></script>
    <title>Feed</title>
</head>
<body>
    <header>
        <button>Menu</button>
        <h1>Feed</h1>
    </header>
    
    <div id="unauthorized" style="display: block">
        <p id="login-message">Please log in to post.</p>
    </div>

    <div id="post-form" style="display: none">
        <form>
            <fieldset>
                <div>
                    <legend>Caption</legend>
                    <textarea id="caption" cols="70%" rows="8px" placeholder="Enter a caption..."></textarea>
                    <legend>Poster</legend>
                    <input id="poster-file" type="file">
                    <button id="post-btn">Post</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div id="feed">
        <div id="options">
            <input type="radio" id="all-posts-option" name="feed-options" style="display: inline;" checked>
            <label for="all-posts-option" style="display: inline;">All posts</label>
            <input type="radio" id="starred-posts-option" name="feed-options" style="display: inline;">
            <label for="starred-posts-option" style="display: inline;">Starred posts</label>
        </div>
    </div>
    <script type="text/javascript" src="./inc/Aerophane.js"></script>
    <script type="text/javascript" src="./inc/main.js"></script>
</body>
