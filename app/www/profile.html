<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="./inc/Aerophane.css">
    <link rel="stylesheet" type="text/css" href="./inc/main.css">
    <link rel="stylesheet" type="text/css" href="./profile/profile.css">
    <script type="module" src="./profile/profile.js"></script>
    <title>Sign in</title>
</head>
<body>
    
    <header>
        <button>Menu</button>
        <h1>Profile</h1>
    </header>
    <div id="authorized">
        <article id="form">
            <form>
                <fieldset>
                    <div id="update-form">
                        <legend>Profile</legend>
                        <label>Email</label>
                        <input id="update-email">
                        <label>Username</label>
                        <input id="update-username">
                        <label>Password</label>
                        <input id="update-password" type="password">
                        <button id="update-btn">Update</button>
                        <button id="logout-btn">Log out</button>
                    </div>
                </fieldset>
            </form>
        </article>
        <div id="feed">
            <legend>Your starred posts</legend>

        </div>
    </div>
    <div id="unauthorized">
        Please log in to view your profile
    </div>
    <script type="text/javascript" src="./inc/Aerophane.js"></script>
    <script type="text/javascript" src="./inc/main.js"></script>
</body>
